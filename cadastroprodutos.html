<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="cadastroprodutos.css">
</head>

<body>

    <header class="titulo">
        <img src="imagens/frutas.png" alt="Imagem de Frutas">
        <h1>Cadastro de produtos:</h1>
    </header>

    <p>Informe nos campos a seguir os dados do produto a ser cadastrado:</p>

    <form action="https://target-api-simples.cyclic.app/generica" method="post">

        <input type="text" name="produto" id="produto" placeholder="Nome do Produto">

        <input type="number" name="preco" id="preco" placeholder="PreÃ§o em R$">

        <hr>

        <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade">

        <select required name="categoria" id="categoria">
            <option value="" selected hidden>Selecione a categoria</option>
            <option value="frutas">Frutas</option>
            <option value="verduras">Verduras</option>
            <option value="doces">Doces</option>
            <option value="salgados">Salgados</option>
        </select>

        <hr>

            <button class="btn">Cadastrar</button>

    </form>

    <br>

    <button class="voltar">
        <a href="index.html">Voltar</a>
    </button>
</body>

</html>
